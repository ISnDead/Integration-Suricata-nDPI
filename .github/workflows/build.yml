name: build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Scan
    runs-on: ubuntu-24.04

    # Указываем минимальные разрешения (но actions:read всё равно не сработает для GITHUB_TOKEN)
    permissions:
      contents: read
      security-events: write
      # actions: read — игнорируется GitHub'ом, поэтому используем внешний токен

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.33.1
        env:
          # Передаём токен с правами actions:read, чтобы телеметрия могла читать workflow run
          GH_TOKEN: ${{ secrets.MY_SECRET }}
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          skip-dirs: '.git'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        # Этот шаг использует встроенный GITHUB_TOKEN, и ему хватает security-events: write
